{% extends "base.html" %}

{% block title %} Pokemans {% endblock %}

{% block content %}
<h1>My Ultimate Pokemon Team</h1>
<ul>
    {% for key, pokemon in pokemon_list.items %}
        <li>ID: {{ key }} - Name: <a href="{% url "pokemon_details" pokemon_id=key %}">{{ pokemon.name }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
